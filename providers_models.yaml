      quick:
        - id: granite3.3:2b
          name: Granite 3.3 2B
        - id: llama3.1
          name: llama3.1 local
        - id: llama3.2
          name: llama3.2 local
      deep:
        - id: granite3.3:2b
          name: Granite 3.3 2B
